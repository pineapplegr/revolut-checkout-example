<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Revolut Pay Example</title>
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/modal.css" />
  </head>
  <body>
    <div class="wrapper">
      <%- include("./partials/sidebar.html") %>
      <main>
        <h1>Revolut Pay - Event Handlers</h1>
        <div class="card">
          <img
            src="./assets/pineapple_bruntum_addon.png"
            alt="Avatar"
            style="height: 200px"
          />
          <div class="container">
            <div class="description">
              <h3 id="product_name">FileMaker Scheduler Pro Add-on</h3>
            </div>
            <div class="price-container">
              <span class="price">$990</span>
            </div>
            <div id="revolut-pay"></div>
          </div>
        </div>
        <div id="notifications" role="alert"></div>
        <div class="overlay" id="overlay">
          <div class="popup">
            <span class="close-btn" id="close-btn">âœ•</span>
            <div id="popup-content"></div>
            <button class="done-btn" id="done-btn">Done</button>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
